<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Complex HTML Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            font-family: verdana;
            
        }
        table {
            table-layout: auto;
            width: 80%;
            margin: auto;
        }
        td {
            word-wrap: break-word;
            font-size: large;
        }
        th {
        }
    </style>
</head>
<body>

    <table>
        <td colspan="5" align="center" style="padding: 30px; font-size: 3em; font-weight: 900;"> Antra LIFE</tr>
        
            <tr>
                <td align="left" colspan="2" style="padding-bottom: 70px;">Google</td>
                <td align="right" colspan="2" style="padding-bottom: 70px;">GitHub</td>
            </tr>
            <tr>
                <td align="center"style="padding-bottom: 60px; padding-left: 35px; padding-right: 35px">FB</td>
                <td align="left"style="padding-right: 40px;">GMail</td>
                <td align="center"style="padding-top: 70px; padding-left: 15px; padding-right: 15px">YouTube</td>
                <td align="left"style="padding-right: 40px;">2048</td>
            </tr>
            <tr>
                <td align="right"rowspan="2"style="padding-top: 60px;">Food</td>
                <td align="left" rowspan="2"colspan="2" style="padding-top: 60px;">Game</td>
                <td align="center"style="padding: 10px; font-size: small;">Social life</td>
            </tr>
            <tr>
                <td align="center"style="padding: 10px; font-size: small;">Sleep</td>
            </tr>
            <tr>
                <td align="right" colspan="3" style="padding-top: 30px; padding-bottom: 30px; font-size: larger; font-weight: 800;">Beer ></td>
                <td align="left" colspan="1"style="padding-top: 30px; padding-bottom: 30px;">wc</td>
            </tr>
            
    </table>    
</body>
</html>
